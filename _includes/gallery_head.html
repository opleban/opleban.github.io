<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
  <script type="text/javascript" src="{{ "/js/jquery-1.9.0.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/carpet_filler.js" | prepend: site.baseurl }}"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/new_main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/gallery.css" | prepend: site.baseurl }}">
</head>
